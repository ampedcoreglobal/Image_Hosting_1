<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Image Folder</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { font-size: 22px; margin-bottom: 10px; }
    #dropzone {
      border: 2px dashed #666;
      padding: 20px;
      text-align: center;
      margin-bottom: 10px;
    }
    #log {
      background: #111;
      color: #0f0;
      padding: 10px;
      white-space: pre-wrap;
      height: 300px;
      overflow-y: auto;
      margin-top: 10px;
    }
    #progressBar {
      width: 0%;
      height: 10px;
      background: green;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h2>Upload Image Folder</h2>
  <div id="dropzone">Drag & Drop a Folder Here or Click to Select</div>
  <input type="file" id="folderInput" webkitdirectory multiple hidden>
  <button id="submitBtn" disabled>Upload</button>
  <div style="background:#ccc;height:10px;width:100%;margin-top:10px;">
    <div id="progressBar"></div>
  </div>
  <p id="status">Idle</p>
  <div id="log"></div>

  <script>
    const dropzone = document.getElementById('dropzone');
    const folderInput = document.getElementById('folderInput');
    const submitBtn = document.getElementById('submitBtn');
    const log = document.getElementById('log');
    const status = document.getElementById('status');
    const progressBar = document.getElementById('progressBar');

    const repoOwner = "ampedcoreglobal";
    const repoName = "Image_Hosting_1";
    const branch = "main";
    const token = "YOUR_GITHUB_TOKEN"; // Replace with real token or serverless secret

    let files = [];

    function logMessage(msg) {
      log.textContent += msg + "\n";
      log.scrollTop = log.scrollHeight;
    }

    dropzone.addEventListener('click', () => folderInput.click());

    dropzone.addEventListener('dragover', e => {
      e.preventDefault();
      dropzone.style.background = "#eef";
    });

    dropzone.addEventListener('dragleave', () => {
      dropzone.style.background = "";
    });

    dropzone.addEventListener('drop', e => {
      e.preventDefault();
      files = [...e.dataTransfer.files];
      submitBtn.disabled = !files.length;
      dropzone.style.background = "";
      status.innerText = `${files.length} files ready.`;
    });

    folderInput.addEventListener('change', e => {
      files = [...e.target.files];
      submitBtn.disabled = !files.length;
      status.innerText = `${files.length} files ready.`;
    });

    submitBtn.addEventListener('click', async () => {
      if (!files.length) return alert("No folder selected");
      submitBtn.disabled = true;
      status.innerText = "Uploading...";
      log.innerText = "";
      progressBar.style.width = "0%";

      let count = 0;
      let uploaded = 0;
      let folders = {};

      for (let file of files) {
        if (file.name.startsWith('.') || file.name === '.DS_Store') {
          logMessage(`[SKIP] ${file.webkitRelativePath}`);
          continue;
        }

        count++;
        const folderName = file.webkitRelativePath.split("/")[0];
        if (!folders[folderName]) {
          folders[folderName] = true;
          logMessage(`\n📂 Processing folder: ${folderName}`);
        }

        // ✅ Log immediately like terminal
        logMessage(`[UPLOAD] ${file.webkitRelativePath}`);

        const arrayBuffer = await file.arrayBuffer();
        const content = btoa(String.fromCharCode(...new Uint8Array(arrayBuffer)));
        const path = `source_images/${file.webkitRelativePath}`;

        try {
          await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`, {
            method: "PUT",
            headers: {
              "Authorization": `token ${token}`,
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              message: `Upload ${file.name}`,
              content: content,
              branch: branch
            })
          });

          uploaded++;
        } catch (err) {
          logMessage(`❌ ERROR uploading ${file.name}: ${err}`);
        }

        let progress = Math.round((count / files.length) * 100);
        progressBar.style.width = progress + "%";
        status.innerText = `Uploading... ${count}/${files.length}`;

        // ✅ Force UI update
        await new Promise(r => setTimeout(r, 50));
      }

      logMessage(`\n📸 Uploaded ${uploaded} images for SKUs: ${Object.keys(folders).join(", ")}`);
      status.innerText = `✅ Upload complete! ${uploaded} images.`;

      // ✅ Trigger GitHub Action after upload
      logMessage("\n🔄 Triggering GitHub Action to process images...");
      await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/dispatches`, {
        method: "POST",
        headers: {
          "Authorization": `token ${token}`,
          "Accept": "application/vnd.github.everest-preview+json"
        },
        body: JSON.stringify({ event_type: "process-images" })
      });
      logMessage("✅ GitHub Action triggered.");
      submitBtn.disabled = false;
    });
  </script>
</body>
</html>
