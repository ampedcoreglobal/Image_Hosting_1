<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Upload Image Folder</title>
  <style>
    #drop-zone {
      border: 3px dashed #555;
      padding: 50px;
      text-align: center;
      margin: 20px;
      font-family: Arial;
      cursor: pointer;
    }
    #submit-btn { padding: 10px 20px; margin: 10px; }
    #progress-container {
      width: 100%; background: #ddd; margin: 10px 0;
    }
    #progress-bar {
      height: 20px; background: green; width: 0%;
    }
    #log {
      background: #111; color: #0f0; font-family: monospace;
      padding: 10px; margin-top: 10px; max-height: 300px; overflow-y: auto;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>Upload Image Folder</h1>
  <div id="drop-zone">Drag & Drop a Folder Here or Click to Select</div>
  <input type="file" id="folder-input" webkitdirectory directory multiple style="display:none;">
  <button id="submit-btn" disabled>Upload</button>

  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  <p id="status"></p>
  <div id="log"></div>

  <script>
    const repoOwner = "ampedcoreglobal";
    const repoName = "Image_Hosting_1";
    const branch = "main";
    const token = "YOUR_PERSONAL_ACCESS_TOKEN"; // Replace with your token

    const dropZone = document.getElementById('drop-zone');
    const folderInput = document.getElementById('folder-input');
    const submitBtn = document.getElementById('submit-btn');
    const status = document.getElementById('status');
    const progressBar = document.getElementById('progress-bar');
    const log = document.getElementById('log');

    let files = [];

    function logMessage(msg) {
      log.innerText += msg + "\n";
      log.scrollTop = log.scrollHeight;
    }

    dropZone.addEventListener('click', () => folderInput.click());
    folderInput.addEventListener('change', e => {
      files = [...e.target.files];
      status.innerText = `Selected ${files.length} files.`;
      submitBtn.disabled = files.length === 0;
    });

    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.style.borderColor = "green";
    });
    dropZone.addEventListener('dragleave', e => {
      dropZone.style.borderColor = "#555";
    });
    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      files = [...e.dataTransfer.files];
      status.innerText = `Dropped ${files.length} files.`;
      submitBtn.disabled = files.length === 0;
      dropZone.style.borderColor = "#555";
    });

    submitBtn.addEventListener('click', async () => {
      if (!files.length) return alert("No folder selected");
      submitBtn.disabled = true;
      status.innerText = "Uploading...";
      log.innerText = "";
      progressBar.style.width = "0%";

      let count = 0;
      let uploaded = 0;
      let folders = {};

      for (let file of files) {
        count++;
        const folderName = file.webkitRelativePath.split("/")[0];
        if (!folders[folderName]) {
          folders[folderName] = true;
          logMessage(`\nðŸ“‚ Processing folder: ${folderName}`);
        }

        logMessage(`[UPLOAD] ${file.webkitRelativePath}`);

        const arrayBuffer = await file.arrayBuffer();
        const content = btoa(String.fromCharCode(...new Uint8Array(arrayBuffer)));
        const path = `source_images/${file.webkitRelativePath}`;

        await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`, {
          method: "PUT",
          headers: {
            "Authorization": `token ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: `Upload ${file.name}`,
            content: content,
            branch: branch
          })
        });

        uploaded++;
        let progress = Math.round((count / files.length) * 100);
        progressBar.style.width = progress + "%";
        status.innerText = `Uploading... ${count}/${files.length}`;
      }

      logMessage(`\nðŸ“¸ Processed ${files.length} images.`);
      logMessage(`âœ… Uploaded ${uploaded} images for SKUs: ${Object.keys(folders).join(", ")}`);
      status.innerText = `âœ… Upload complete! ${uploaded} images.`;
      submitBtn.disabled = false;
    });
  </script>
</body>
</html>
