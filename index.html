<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Image Folder</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { margin-bottom: 10px; }
    #dropzone {
      border: 2px dashed #555;
      padding: 30px;
      text-align: center;
      color: #333;
      margin-bottom: 10px;
      cursor: pointer;
    }
    #dropzone.dragover { background: #f0f0f0; }
    #progressBarContainer { width: 100%; background: #ccc; height: 20px; margin-top: 10px; }
    #progressBar { width: 0%; height: 20px; background: green; transition: width 0.3s; }
    #log {
      background: #111;
      color: #0f0;
      padding: 10px;
      margin-top: 10px;
      font-family: monospace;
      height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    #status { margin-top: 10px; font-weight: bold; }
    button { padding: 8px 15px; margin-top: 10px; }
  </style>
</head>
<body>

  <h2>Upload Image Folder</h2>
  <div id="dropzone">Drag & Drop a Folder Here or Click to Select</div>
  <input type="file" id="folderInput" webkitdirectory directory multiple hidden>
  <button id="submitBtn" disabled>Upload</button>

  <div id="progressBarContainer">
    <div id="progressBar"></div>
  </div>
  <div id="status"></div>
  <div id="log"></div>

  <script>
    const dropzone = document.getElementById('dropzone');
    const folderInput = document.getElementById('folderInput');
    const submitBtn = document.getElementById('submitBtn');
    const status = document.getElementById('status');
    const log = document.getElementById('log');
    const progressBar = document.getElementById('progressBar');

    let files = [];
    const repoOwner = "ampedcoreglobal";
    const repoName = "Image_Hosting_1";
    const branch = "main";
    const token = "YOUR_GITHUB_TOKEN_HERE"; // ðŸ”‘ Replace with your token

    function logMessage(msg) {
      log.innerText += msg + "\n";
      log.scrollTop = log.scrollHeight;
    }

    function handleFiles(selectedFiles) {
      files = Array.from(selectedFiles);
      submitBtn.disabled = files.length === 0;
      logMessage(`ðŸ“‚ Selected ${files.length} files`);
    }

    dropzone.addEventListener('click', () => folderInput.click());
    dropzone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropzone.classList.add('dragover');
    });
    dropzone.addEventListener('dragleave', () => dropzone.classList.remove('dragover'));
    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropzone.classList.remove('dragover');
      handleFiles(e.dataTransfer.files);
    });

    folderInput.addEventListener('change', (e) => handleFiles(e.target.files));

    submitBtn.addEventListener('click', async () => {
      if (!files.length) return alert("No folder selected");
      submitBtn.disabled = true;
      status.innerText = "Uploading...";
      log.innerText = "";
      progressBar.style.width = "0%";

      let count = 0;
      let uploaded = 0;
      let folders = {};
      let folderImageCount = {};

      for (let file of files) {
        if (file.name.startsWith('.') || file.name === '.DS_Store') {
          logMessage(`[SKIP] ${file.webkitRelativePath}`);
          continue;
        }

        count++;
        const folderName = file.webkitRelativePath.split("/")[0];
        if (!folders[folderName]) {
          folders[folderName] = true;
          folderImageCount[folderName] = 0;
          logMessage(`\nðŸ“‚ Processing folder: ${folderName}`);
        }

        logMessage(`[UPLOAD] ${file.webkitRelativePath}`);
        folderImageCount[folderName]++;

        const arrayBuffer = await file.arrayBuffer();
        const content = btoa(String.fromCharCode(...new Uint8Array(arrayBuffer)));
        const path = `source_images/${file.webkitRelativePath}`;

        await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`, {
          method: "PUT",
          headers: {
            "Authorization": `token ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: `Upload ${file.name}`,
            content: content,
            branch: branch
          })
        });

        uploaded++;
        let progress = Math.round((count / files.length) * 100);
        progressBar.style.width = progress + "%";
        status.innerText = `Uploading... ${count}/${files.length}`;

        // âœ… Force UI refresh
        await new Promise(r => setTimeout(r, 0));

        // âœ… If this is the last file in the folder, print summary
        if (count === files.length || !files.some(f => f.webkitRelativePath.startsWith(folderName) && !f.name.startsWith('.') && f !== file)) {
          logMessage(`âœ… SKU ${folderName}: ${folderImageCount[folderName]} images uploaded successfully`);
        }
      }

      logMessage(`\nðŸ“¸ Processed ${files.length} images.`);
      logMessage(`âœ… Uploaded ${uploaded} images for SKUs: ${Object.keys(folders).join(", ")}`);
      status.innerText = `âœ… Upload complete! ${uploaded} images.`;
      submitBtn.disabled = false;
    });
  </script>

</body>
</html>
