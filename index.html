<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Images to GitHub</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f3f3f3; }
    h1 { color: #222; }
    #dropzone {
      border: 2px dashed #666; padding: 40px; text-align: center;
      background: #fff; margin-bottom: 20px; border-radius: 8px;
    }
    #fileInput { display: none; }
    #progressBarContainer { width: 100%; background: #ddd; height: 20px; border-radius: 4px; margin: 10px 0; }
    #progressBar { height: 100%; width: 0%; background: #4caf50; border-radius: 4px; transition: width 0.3s; }
    #status { margin-top: 10px; font-weight: bold; }
    #log { white-space: pre-wrap; background: #111; color: #0f0; padding: 10px; border-radius: 4px; height: 300px; overflow-y: auto; font-family: monospace; }
    button { padding: 10px 20px; margin: 5px; }
  </style>
</head>
<body>

  <h1>Upload Images to GitHub</h1>
  <div id="dropzone">Drag and drop a folder here or <button onclick="fileInput.click()">Select Folder</button></div>
  <input type="file" id="fileInput" webkitdirectory directory multiple>

  <div id="progressBarContainer"><div id="progressBar"></div></div>
  <div id="status">No upload in progress</div>
  <button id="submitBtn">Upload</button>

  <h3>Upload Log</h3>
  <div id="log"></div>

  <script>
    const repoOwner = "ampedcoreglobal";
    const repoName = "Image_Hosting_1";
    const branch = "main";
    const token = "YOUR_GITHUB_TOKEN"; // ðŸ”‘ Personal Access Token with repo rights

    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('fileInput');
    const submitBtn = document.getElementById('submitBtn');
    const progressBar = document.getElementById('progressBar');
    const status = document.getElementById('status');
    const log = document.getElementById('log');
    let files = [];

    function logMessage(msg) {
      log.innerText += msg + "\n";
      log.scrollTop = log.scrollHeight;
    }

    dropzone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropzone.style.borderColor = "#4caf50";
    });

    dropzone.addEventListener('dragleave', () => {
      dropzone.style.borderColor = "#666";
    });

    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      files = [...e.dataTransfer.files];
      dropzone.style.borderColor = "#666";
      status.innerText = `${files.length} files ready to upload`;
    });

    fileInput.addEventListener('change', (e) => {
      files = [...e.target.files];
      status.innerText = `${files.length} files ready to upload`;
    });

    submitBtn.addEventListener('click', async () => {
      if (!files.length) return alert("No folder selected");
      submitBtn.disabled = true;
      status.innerText = "Uploading...";
      log.innerText = "";
      progressBar.style.width = "0%";

      let count = 0;
      let uploaded = 0;
      let folders = {};

      for (let file of files) {
        if (file.name.startsWith('.') || file.name === '.DS_Store') {
          logMessage(`[SKIP] ${file.webkitRelativePath}`);
          continue;
        }

        count++;
        const folderName = file.webkitRelativePath.split("/")[0];
        if (!folders[folderName]) {
          folders[folderName] = true;
          logMessage(`\nðŸ“‚ Processing folder: ${folderName}`);
        }

        logMessage(`[UPLOAD] ${file.webkitRelativePath}`);

        const arrayBuffer = await file.arrayBuffer();
        const content = btoa(String.fromCharCode(...new Uint8Array(arrayBuffer)));
        const path = `source_images/${file.webkitRelativePath}`;

        await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`, {
          method: "PUT",
          headers: {
            "Authorization": `token ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: `Upload ${file.name}`,
            content: content,
            branch: branch
          })
        });

        uploaded++;
        let progress = Math.round((count / files.length) * 100);
        progressBar.style.width = progress + "%";
        status.innerText = `Uploading... ${count}/${files.length}`;

        await new Promise(r => setTimeout(r, 0));
      }

      logMessage(`\nðŸ“¸ Uploaded ${uploaded} images for SKUs: ${Object.keys(folders).join(", ")}`);
      status.innerText = `âœ… Upload complete! ${uploaded} images.`;

      // âœ… Trigger GitHub Action to process images
      logMessage("\nðŸ”„ Triggering GitHub Action to process images...");
      await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/dispatches`, {
        method: "POST",
        headers: {
          "Authorization": `token ${token}`,
          "Accept": "application/vnd.github.everest-preview+json"
        },
        body: JSON.stringify({ event_type: "process-images" })
      });
      logMessage("âœ… GitHub Action triggered.");
      submitBtn.disabled = false;
    });
  </script>

</body>
</html>
